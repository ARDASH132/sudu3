<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - СУДУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI'; }
        body { 
            background: linear-gradient(135deg, #f8f7ff 0%, #ffffff 50%, #f0eeff 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .container { max-width: 400px; width: 100%; }
        .form-container { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.15);
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
        button { 
            width: 100%; padding: 12px; background: linear-gradient(135deg, #6A5ACD, #8A2BE2);
            color: white; border: none; border-radius: 10px; cursor: pointer; margin: 5px 0;
        }
        .alert { padding: 10px; border-radius: 5px; margin-bottom: 15px; display: none; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-danger { background: #f8d7da; color: #721c24; }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #6A5ACD;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Назад</a>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 20px; color: #6A5ACD;">
                Восстановление пароля
            </h2>
            
            <div class="alert" id="alert"></div>
            
            <div class="form-group">
                <label>Email вашего аккаунта</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>
            
            <button onclick="requestPasswordReset()">Отправить ссылку восстановления</button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html">Вернуться к входу</a>
            </div>
        </div>
    </div>

    <script>
        async function requestPasswordReset() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showAlert('Введите email', 'danger');
                return;
            }
            
            showAlert('⌛ Отправка запроса...', 'info');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ Ссылка для восстановления отправлена на ваш email!', 'success');
                } else {
                    showAlert('❌ ' + (data.error || 'Ошибка отправки'), 'danger');
                }
            } catch (error) {
                showAlert('❌ Ошибка соединения с сервером', 'danger');
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
        }
    </script>
</body>
</html>
